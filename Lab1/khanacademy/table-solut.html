<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Meat</td>
                    <td>Meat,dough</td>
                    <td>1000</td>
                </tr>
                <tr>
                    <td>Chicken</td>
                    <td>Chicken,dough</td>
                    <td>1200</td>
                </tr>
                <tr>
                    <td>Rice</td>
                    <td>Rice,meat,carrot</td>
                    <td>1300</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
